<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Generator</title>
	<!--Bootstrap-->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!--JQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
	<script>
		// Random Quote Generator
		var url = "http://api.forismatic.com/api/1.0/?method=getQuote&format=jsonp&lang=en&jsonp=?";
		var twitterAPI = "https://twitter.com/intent/tweet";	
		
		$(document).ready(function() {	  
		  $("#quote_button").click(function() {
			  $.getJSON(url, function(json){
			  		console.log(json);
			  		var html = "";
			  		html += '<h2 id="quote_text">"';
			  		html += json.quoteText;
			  		html += '"</h2><strong><h4>-';
			  		html += json.quoteAuthor;
			  		html += '</h4></strong>';
			  		$("#quote_API").html(html);
			  });
			});	
		
			$("#twitter_button").click(function(){
				quote  = $("#quote_API").html();
				$(this).attr("href", twitterAPI + '?text=' + quote);
			});				
		});			
	</script>	
	
	<style>
		body{
			margin-top: 5%;
		}
		
		#quote_text{
			font-family: "Brush Script", "Times New Roman", Times, serif;
		}
		
		#quote_section{
			border: 2px solid black ;
			margin-right: 10%;
			margin-left: 10%;
		}
	</style>
	
	<div class="container-fluid">
		<div id="quote_section" class="text-center">
			<div style="margin-top:5%;margin-bottom:5%">
				<div id="quote_API">
			      <h2>Click the button to get a quote</h2>
			    </div>
				<button id="quote_button" class="btn btn-primary"> 
			        New Quote
			    </button>			    
			    <a id="twitter_button" class="btn-twitter twitter-share-button" target="_blank">
				  <img src="New-Twitter-Logo.png" height="35" width="35">
				</a>
		    </div>
	    </div>
    </div>
</body>
</html>
